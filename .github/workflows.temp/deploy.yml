name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Use Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'

    - name: Install dependencies
      run: npm i

    - name: Build project
      run: npm run build

    - name: Deploy to production branch
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git checkout --orphan production
        git rm -rf .
        git checkout main -- package.json package-lock.json .gitignore backend/package.json scripts/update_prod.sh
        mkdir ./frontend
        cp -r dist/public/* ./frontend
        cp -r dist/server/* ./backend
        git add .
        git commit -m "Deploy build folder"
        git push -f https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git production
